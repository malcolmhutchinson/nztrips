{% extends 'framework.html' %}{% block main %}{% load staticfiles %}
<h1>nztrips</h1>

<p>NZ trips is a tramping and cycling trip planner.<p>

        <td><a href='{{ trip.url }}'>{{ trip.name }}</a></td>

{% endfor %}

</table>

{% endblock %}
